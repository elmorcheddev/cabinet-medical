     <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Doctor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #form="ngForm" (ngSubmit)="inscriptionAdmin(form);  ">
                    <div class="row">
                         
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" [(ngModel)]="admin.nom" name="nom" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" [(ngModel)]="admin.prenom" name="prenom" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" [(ngModel)]="admin.email" name="email">
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Date Naissance</label>
                                <input type="date" [(ngModel)]="admin.dateNaissance" name="dateNaissance" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" [(ngModel)]="admin.tel" name="tel" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" [(ngModel)]="admin.adresse" name="adresse">
                            </div>
                        </div>
                         
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary me-2">Inscription  Doctor</button>
                         </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
