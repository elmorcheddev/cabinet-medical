<div class="page-header">
    <div class="page-title">
        <h4>Categories list</h4>
        <h6>View/Search Categories</h6>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-top">
            <div class="search-set">
                <div class="search-path">
                    <a class="btn btn-filter" id="filter_search">
                        <img src="assets/img/icons/filter.svg" alt="img">
                        <span><img src="assets/img/icons/closes.svg" alt="img"></span>
                    </a>
                </div>
                <div class="search-input">
                    <a class="btn btn-searchset"><img src="assets/img/icons/search-white.svg" alt="img"></a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="table-responsive">
                    <table class="table datanew">
                        <thead>
                            <tr>
                                <th>Category ID</th>
                                <th>Category Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of listCat">
                                <td>{{c.id}}</td>
                                <td>{{c.nomCat}}</td>
                                <td>
                                    <a class="me-3" (click)="edit(c.id)">
                                        <img src="../../../assets/img/icons/edit.svg" alt="img">
                                    </a>
                                    <a class="me-3" (click)="delete(c.id)">
                                        <img src="../../../assets/img/icons/delete-2.svg" alt="img">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-4">
                <div class="modal-body">
                    <form #form="ngForm" (ngSubmit)="saveCat(form)">
                        <div class="row">
                            <p class="alert alert-success" *ngIf="message">{{message}}</p>
                            <div class="col-lg-12 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Category Name</label>
                                    <input type="text" [(ngModel)]="cat.nomCat" name="nomCat" #nomCat="ngModel" class="form-control" required minlength="3">
                                    <div *ngIf="nomCat.invalid && (nomCat.dirty || nomCat.touched)" class="alert alert-danger">
                                        <div *ngIf="nomCat.errors?.['required']">
                                            Category name is required.
                                        </div>
                                        <div *ngIf="nomCat.errors?.['minlength']">
                                            Category name must be at least 3 characters long.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">
                                    {{ isEditMode ? 'Update Category' : 'Add Category' }}
                                </button>
                                <button type="button" class="btn btn-secondary" (click)="resetForm(form)">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
