<div class="page-header">
    <div class="page-title">
        <h4>Responsable List</h4>
        <h6>View/Search Responsable</h6>
    </div>
    <div class="page-btn">
        <a class="btn btn-added" data-bs-toggle="modal" data-bs-target="#exampleModalLong">
            <img src="assets/img/icons/plus.svg" class="me-1" alt="img">Add ResponsableStock
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-top">
            <div class="search-set">
                <div class="search-path">
                    <a class="btn btn-filter" id="filter_search">
                        <img src="assets/img/icons/filter.svg" alt="img">
                        <span><img src="assets/img/icons/closes.svg" alt="img"></span>
                    </a>
                </div>
                <div class="search-input">
                    <a class="btn btn-searchset"><img src="assets/img/icons/search-white.svg" alt="img"></a>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table datanew">
                <thead>
                    <tr>
                        <th>Nom et Prenom</th>
                         <th>Adresse</th>
                        <th>Tel</th>
                        <th>Date Naissance</th>
                        <th>E-mail</th>
                        <th>STATUS</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of listRespo">
                        <td>{{ d.nom + ' ' + d.prenom }}</td>
                         <td>{{ d.adresse }}</td>
                        <td>{{ d.tel }}</td>
                        <td>{{ d.dateNaissance }}</td>
                        <td>{{ d.email }}</td>
                        <td>
                            <span *ngIf="!d.etat" style="color: red;">DESACTIVATED</span>
                            <span *ngIf="d.etat" style="color: blue;">ACTIVATED</span>
                        </td>
                        <td>
                            <a class="me-3" href="editcategory.html">
                                <img src="assets/img/icons/edit.svg" alt="img">
                            </a>
                            <a class="me-3 confirm-text" href="javascript:void(0);">
                                <img src="assets/img/icons/delete.svg" alt="img">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModalLong" tabindex="-1" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add ResponsableStock</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #form="ngForm" (ngSubmit)="ajouterRes(form)">
                    <div class="row">
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Photos</label>
                                <input type="file" class="form-control" name="image" (change)="onFileSelected($event)">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" [(ngModel)]="responsableStock.nom" name="nom" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" [(ngModel)]="responsableStock.prenom" name="prenom" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" [(ngModel)]="responsableStock.email" name="email">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Date Naissance</label>
                                <input type="date" [(ngModel)]="responsableStock.dateNaissance" name="dateNaissance" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" [(ngModel)]="responsableStock.tel" name="tel" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" [(ngModel)]="responsableStock.adresse" name="adresse">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" [(ngModel)]="responsableStock.password" name="password">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Confirmer Password</label>
                                <input type="password" class="form-control" [(ngModel)]="responsableStock.confirmPasswrod" name="confirmPasswrod">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary me-2">Ajouter ResponsableStock</button>
                            <button type="reset" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
